{% extends "theme.html" %}

{% block content %}

<h2 align='center'>注册Product Hunt账户</h2>
<br>
<form method='POST' action='{% url '注册页面' %}' align='center'>
	{% csrf_token %}
	<div align='center'>
		用户名：
		<br>
		<input type="text" name="用户名">
		<br>
		{{ 用户名错误 }}
		<br>
		密码：
		<br>
		<input type="password" name="密码">

		<br>
		<br>

		确认密码：
		<br>
		<input type="password" name="确认密码">
		<br>
		{{ 密码错误 }}
		<br>

		<input class='btn btn-primary' type="submit" name="" value="立即注册">
	</div>
</form>

{% endblock content %}
